		<form method="post" action="https://zenit.senecac.on.ca/~emile.ohan/cgi-bin/guestbook.cgi" class="fontSegoe">

		<div class="backgroundCell">
			<div class="table1 BoxColor noBreak">
					<p>Name: <input type="text" name="guest" id="guest" maxlength="40" size="45" required></p>
					<p>E-mail address: <input type="text" name="email" id="email" maxlength="60" size="60" required></p>
					<p>City: <input type="text" name="city" id="city" maxlength="30" size="35" required></p>
					<p>Province</p>
					<p>			 
						<select id="province" name="province" size="15" required>
							<option value="AB">Alberta</option>
							<option value="BC">British Columbia</option>
							<option value="MB">Manitoba</option>
							<option value="NB">New Brunswick</option>
							<option value="NL">Newfoundland and Labrador</option>
							<option value="NT">Northwest Territories</option>
							<option value="NS">Nova Scotia</option>
							<option value="NU">Nunavut</option>
							<option value="ON">Ontario</option>
							<option value="PE">Prince Edward Island</option>
							<option value="QC">Quebec</option>
							<option value="SK">Saskatchewan</option>
							<option value="YT">Yukon</option>

						</select>
				  </p>
			</div>
			<div class="table2">
					<p>Web Page URL<input type="text" name="web_url" id="web_url" maxlength="60" size="60" ></p>
					<p>Web Page Title<input type="text" name="web_title" id="web_title" size="25" ></p>
					<textarea  name="comments" id="comment"></textarea>
					<p><input type="submit" value="Sign Guest Book"> <input type="reset" value="Start Over"></p>
			</div>
		</div>
		<a href="javascript:unhide('on');">View Guest Book</a> / <a href="javascript:unhide('off');">Hide Guest Book</a>
